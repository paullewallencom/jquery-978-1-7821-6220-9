<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialog</title>
  <link rel="stylesheet" href="development-bundle/themes/redmond/jquery.ui.all.css">
  <script src="js/jquery-2.0.3.js"></script>
  <script src="development-bundle/ui/jquery.ui.core.js"></script>
  <script src="development-bundle/ui/jquery.ui.widget.js"></script>
  <script src="development-bundle/ui/jquery.ui.position.js"></script>
  <script src="development-bundle/ui/jquery.ui.dialog.js"></script>
  <script src="development-bundle/ui/jquery.ui.button.js"></script>
  <script src="development-bundle/ui/jquery.ui.mouse.js"></script>
  <script src="development-bundle/ui/jquery.ui.draggable.js"></script>
  <script src="development-bundle/ui/jquery.ui.resizable.js"></script>
  <script>
    $(document).ready(function($){
  	  var dialogOpts = {
        autoOpen: false
      };
      $("#myDialog").dialog(dialogOpts);

      $("#toggle").click(function() {
        if(!$("#myDialog").dialog("isOpen")) {
          $("#myDialog").dialog("open");
        } else {
          $("#myDialog").dialog("close");
        }
      });
    })
  </script>
</head>
<body>
  <div id="myDialog" title="This is the title!">
  Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
  Aenean sollicitudin. Sed interdum pulvinar justo. Nam iaculis
  volutpat ligula. Integer vitae felis quis diam laoreet
  ullamcorper. Etiam tincidunt est vitae est.
  </div>
  <button type="button" id="toggle">Toggle dialog!</button>
</body>
</html>
