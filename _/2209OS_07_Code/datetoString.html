<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Convert String to Date</title>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
  <script>  
    $(document).ready(function(){
      var specificDate = new moment("April 15, 1969", "MMM DD, YYYY").toDate();
      $("#datestr").append(specificDate);
    });
</script>
  </script>
</head> 
<body>
  An example of a string converted to date format: 
  <div id="datestr" />
</body>
</html>
