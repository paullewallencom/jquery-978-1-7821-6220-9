<html>
  <head>
	<meta charset="utf-8">
	<title>Autocomplete</title>
    <link rel="stylesheet" href="development-bundle/themes/redmond/jquery.ui.all.css">
	<script src="js/jquery-2.0.3.js"></script>
    <script src="development-bundle/ui/jquery.ui.core.js"></script>
    <script src="development-bundle/ui/jquery.ui.widget.js"></script>
    <script src="development-bundle/ui/jquery.ui.position.js"></script>
    <script src="development-bundle/ui/jquery.ui.menu.js"></script>
    <script src="development-bundle/ui/jquery.ui.autocomplete.js"></script>
	<script>
	  $(document).ready(function($){
		  $("#city").autocomplete({
		    minLength: 2,
		    source: [
		    "Aberdeen", "Armagh", "Bangor", "Bath", "Canterbury", "Cardiff", "Derby", "Dundee", "Edinburgh", "Exeter", "Glasgow", "Gloucester", "Hereford","Inverness", "Leeds", "London", "Manchester", "Norwich", "Newport", "Oxford", "Plymouth", "Preston", "Ripon", "Southampton", "Swansea", "Truro", "Wakefield", "Winchester", "York"
		    ]
      });
	  });
    </script>     
  </head>
  <body>
    <label>Enter your city:</label>
    <input id="city">
  </body>
</html>
