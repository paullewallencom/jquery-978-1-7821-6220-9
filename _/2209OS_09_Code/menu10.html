<!doctype html> 
<html> 
  <head> 
  <meta charset="utf-8"> 
  <title>menu demo</title> 
  <link rel="stylesheet" href="development-bundle/themes/redmond/jquery.ui.all.css"> 
  <link rel="stylesheet" href="css/menuHorizontal.css"> 
  <script src="js/jquery-2.0.3.js"></script>
  <script src="development-bundle/ui/jquery.ui.core.js"></script>
  <script src="development-bundle/ui/jquery.ui.widget.js"></script>
  <script src="development-bundle/ui/jquery.ui.position.js"></script>
  <script src="development-bundle/ui/jquery.ui.menu.js"></script>
  <script> 
    $(document).ready(function($){
      $("#myMenu").menu({ position: { using: setSubMenu } }); 
      $("#myMenu > li > a > span.ui-icon-carat-1-e").removeClass("ui-icon-carat-1-e").addClass("ui-icon-carat-1-s"); 
 
      function setSubMenu(position, elements) { 
        var options = { 
          of: elements.target.element 
        }; 
 
 		    if (elements.element.element.parent().parent().attr("id") === "myMenu") { 
 		      options.my = "center top"; 
          options.at = "center bottom"; 
        } else { 
 		      options.my = "left top"; 
 		      options.at = "right top"; 
        } 
 
    		elements.element.element.position(options); 
 	    }; 
 	  });
  </script> 
  </head> 
  <body> 
    <ul id="myMenu"> 
    <li><a href="#">Item A</a></li> 
    <li><a href="#">Item B</a></li> 
    <li><a href="#">Item C</a> 
  	  <ul> 
  	    <li><a href="#">Item C-1</a></li> 
  	    <li><a href="#">Item C-2</a></li> 
  	    <li><a href="#">Item C-3</a></li> 
  	    <li><a href="#">Item C-4</a> 
  	      <ul> 
  	        <li><a href="#">Item C-4-1</a></li> 
  	        <li><a href="#">Item C-4-2</a></li> 
  	        <li><a href="#">Item C-4-3</a></li> 
  	        <li><a href="#">Item C-4-4</a></li> 
  	        <li><a href="#">Item C-4-5</a></li> 
  	      </ul> 
  	    </li> 
  	    <li><a href="#">Item C-5</a></li> 
	    </ul> 
    </li> 
    <li><a href="#">Item D</a></li> 
    <li><a href="#">Item E</a></li> 
   </ul> 
</body> 
</html>
