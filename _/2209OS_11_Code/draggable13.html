<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
  	<title>Draggable</title>	
    <link rel="stylesheet" href="css/draggableEvents.css">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="development-bundle/ui/jquery.ui.core.js"></script>
    <script src="development-bundle/ui/jquery.ui.widget.js"></script>
    <script src="development-bundle/ui/jquery.ui.mouse.js"></script>
    <script src="development-bundle/ui/jquery.ui.draggable.js"></script>       
    <script>
    	$(document).ready(function($){     
        $("#drag").draggable({
          stop: function(e, ui) {
            var rel = $("<p />", {
              text: "The helper was moved " + ui.position.top + "px down, and " + ui.position.left + "px to the left of its original position."
            }),
            offset = $("<p />", {
              text: "The helper was moved " + ui.offset.top + "px from the top, and " + ui.offset.left + "px to the left relative to the viewport."
            });
            $("#results").empty().append(rel).append(offset);
          }
        });
		  });
	  </script>        
  </head>
  <body>
    <div id="container">
      <div id="drag"></div>
    </div>
    <div id="results"></div>
  </body>
</html>
